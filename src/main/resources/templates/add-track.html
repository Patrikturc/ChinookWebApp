<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Track</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .navbar, .footer {
            background-color: #1f1f1f;
        }
        .form-control {
            background-color: #1f1f1f;
            color: #e0e0e0;
            border: 1px solid #333;
        }
        .btn-primary {
            background-color: #6200ea;
            border-color: #6200ea;
        }
        .btn-primary:hover {
            background-color: #3700b3;
            border-color: #3700b3;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" th:href="@{/}">Chinook WebApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Add Track</h1>
    <form th:action="@{/add-track}" th:object="${track}" method="post" class="mt-4">
        <div class="form-group">
            <label for="name">Track Name</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control">
        </div>
        <div class="form-group">
            <label for="composer">Composer</label>
            <input type="text" id="composer" name="composer" th:field="*{composer}" class="form-control">
        </div>
        <div class="form-group">
            <label for="milliseconds">Duration (ms)</label>
            <input type="number" id="milliseconds" name="milliseconds" th:field="*{milliseconds}" class="form-control">
        </div>
        <div class="form-group">
            <label for="bytes">Size (bytes)</label>
            <input type="number" id="bytes" name="bytes" th:field="*{bytes}" class="form-control">
        </div>
        <div class="form-group">
            <label for="unitPrice">Price ($)</label>
            <input type="number" step="0.01" id="unitPrice" name="unitPrice" th:field="*{unitPrice}" class="form-control">
        </div>
        <div class="form-group">
            <label for="albumTitle">Album Title</label>
            <input type="text" id="albumTitle" name="albumTitle" th:field="*{albumTitle}" class="form-control">
        </div>
        <div class="form-group">
            <label for="mediaTypeName">Media Type</label>
            <input type="text" id="mediaTypeName" name="mediaTypeName" th:field="*{mediaTypeName}" class="form-control">
        </div>
        <div class="form-group">
            <label for="genreName">Genre</label>
            <input type="text" id="genreName" name="genreName" th:field="*{genreName}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add Track</button>
        <a th:href="${referrer}" class="btn btn-secondary">Back</a>
    </form>
</div>

<footer class="footer mt-auto py-3 text-center">
    <div class="container">
        <span>&copy; 2024 Chinook WebApp</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
